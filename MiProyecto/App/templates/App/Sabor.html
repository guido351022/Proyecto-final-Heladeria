{% extends 'App/base.html' %}

{% load static %}

{% block title %}
    Sabor
{% endblock %}

{% block codigoDinamico %}
<div class="container">
    <h1> Sabor </h1> <br> <br> <br>
{% for sabor in sabor %}
    <div class="container">
        <table class="table table-hover text-center">
            <tbody>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <tr class="table-secondary text-center">
                    <th>  {{ sabor.id }}</th>
                    <td>  {{ sabor.nombre }}</td>
            </tbody>
        </table>
        <div class="container">
            <button type="button" class="btn btn-outline-primary">
                <a href="{% url 'Crear Sabor' %}">Nuevo Sabor</a>
            </button> &nbsp; &nbsp;&nbsp;
            <button type="button" class="btn btn-outline-light">
                <a href="{% url 'Buscar Sabor' %}">Buscar Sabor</a>
                <button type="button" class="btn btn-outline-danger">
                    <a href="{% url 'Actualizar Sabor' sabor_id=sabor.id %}">Actualizar Sabor</a>
                </button> &nbsp;&nbsp;
                <button type="button" class="btn btn-outline-danger">
                    <a href="{% url 'Eliminar Sabor' sabor_id=sabor.id %}">Eliminar Sabor</a>
                </button> &nbsp;&nbsp;
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
