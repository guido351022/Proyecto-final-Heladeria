{% extends 'App/base.html' %}

{% load static %}

{% block title %}
    Buscar Sabor
{% endblock title %}

{% block codigoDinamico %}
<div class="container">
    <br> <br> <br>
    <form action="" method="get">
        <input type="text" name="nombre" id="nombre" placeholder="Buscar Sabor">
        <br> <br> <br>
        <input type="submit" value="Buscar Sabor" class="btn btn-outline-light">
    </form>
    <br> <br> <br>

    {% if sabor %}

{% for sabor in sabor %}
        <div class="container">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <tr class="table-secondary text-center">
                            <th>  {{ sabor.id }}</th>
                            <td>  {{ sabor.nombre }}</td>
                    {% endfor %}
            </table>
        </div>
    {% else %}
        <h3>No hay resultados</h3>
    {% endif %}
</div>
{% endblock %}
